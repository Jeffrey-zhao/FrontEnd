<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
   <title>在线尝试 Bootstrap 实例</title>
   <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">  

</head>
<body>

      <h1>Hello, world!</h1>
      <form role="form" class="form-inline">
        <div class="form-group">
            <label for="name" class="sr-only">名称</label>
            <input type="text" class="form-control" id="name" placeholder="请输入名称"/>
        </div>
        <div class="form-group">
            <label for="inputfile" class="sr-only">文件</label>
            <input type="file" class="form-control" id="inputfile" placeholder="请选择文件"/>
            <span class="text-help">文件帮助</span>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox"/> 请打勾</label>
             
        </div>
      </form>
      <script src="../node_modules/jquery/dist/jquery.min.js"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
